<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BubbleTranslate Options</title>
		<link rel="stylesheet" href="options.css" />
	</head>
	<body>
		<h1>BubbleTranslate Options</h1>

		<div class="option-item">
			<label for="apiKey">Google Cloud API Key:</label>
			<input
				type="password"
				id="apiKey"
				name="apiKey"
				size="60"
				placeholder="Paste your API key here"
				required
			/>
			<span class="description"
				>Required for OCR and Translation features. Obtain from your Google
				Cloud Console. Key is stored locally.</span
			>
		</div>

		<div class="option-item">
			<label for="targetLanguage">Translate To Language:</label>
			<select id="targetLanguage" name="targetLanguage">
				<!-- Default selected can be set via JS -->
				<option value="en">English</option>
				<option value="es">Spanish</option>
				<option value="fr">French</option>
				<option value="de">German</option>
				<option value="ja">Japanese</option>
				<option value="ko">Korean</option>
				<option value="zh-CN">Chinese (Simplified)</option>
				<option value="zh-TW">Chinese (Traditional)</option>
				<option value="vi">Vietnamese</option>
				<option value="ru">Russian</option>
				<option value="pt">Portuguese</option>
			</select>
			<span class="description"
				>Select the language you want the text translated into.</span
			>
		</div>

		<div class="option-item">
			<h2>Overlay Appearance</h2>

			<div class="style-option">
				<label for="fontSize">Font Size (px):</label>
				<input
					type="number"
					id="fontSize"
					name="fontSize"
					min="8"
					max="30"
					step="1"
					required
				/>
			</div>

			<div class="style-option">
				<label for="textColor">Text Color:</label>
				<input type="color" id="textColor" name="textColor" required />
			</div>

			<div class="style-option">
				<label for="bgColor">Background Color:</label>
				<input type="color" id="bgColor" name="bgColor" required />
			</div>

			<div class="style-option">
				<label for="bgAlpha">Background Alpha:</label>
				<input
					type="range"
					id="bgAlpha"
					name="bgAlpha"
					min="0"
					max="1"
					step="0.05"
					required
				/>
				<span class="alpha-value" id="bgAlphaValue"></span>
			</div>
		</div>
		<div class="button-container">
			<button id="saveButton">Save Settings</button>
		</div>

		<div id="status" class="status-message"></div>

		<script src="../../options.bundle.js"></script>
	</body>
</html>
